<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">   
    <title>
      Bossfight
    </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
  </head>
  <body x-data="{ iframeshow: false }">
    <button @click="iframeshow=!iframeshow">Toggle Game</button>

    <iframe src="https://forkphorus.github.io/embed.html?id=857458016&auto-start=true&light-content=false" class="w-[482px] h-[393px] rounded-lg" x-show="iframeshow"></iframe>
  </body>
</html>
